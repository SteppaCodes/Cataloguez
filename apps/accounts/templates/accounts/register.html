{% extends 'common/index.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row justify-content-center" style="margin: 50px 0;" >
    <div class="col-md-6">
      <div class="card mb-3" style="background-color: #009999; border-radius: 10px; color: #fff;">
        <h2 class="card-header text-center text-white">Register</h2>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {% for error in form.errors %}
              <p style="color: red;">{{ error }}</p>  {% endfor %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #fff; color: #009999; margin-top: 40px;">Register</button>
          </form>
        </div>
      </div>
      <p class="text-center mt-3">
        Already a member? <span><a style="color:#009999; font-weight:bold" href="{% url 'login' %}">Login</a></span>
      </p>
    </div>
  </div>
</div>

{% endblock %}
