{% extends 'common/index.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row justify-content-center" style="margin: 30px 0;">
    <div class="col-md-6">
      <div class="card mb-3" style="background-color: #009999; border-radius: 10px; color: #fff;">
        <h2 class="card-header text-center text-white">Upload {{type|capfirst}}</h2>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #fff; color: #009999; margin-top: 50px;">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
