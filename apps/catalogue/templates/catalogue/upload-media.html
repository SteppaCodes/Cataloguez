{% extends 'common/index.html' %}

{% load static  %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card" style="width:50%; margin:0 auto 100px; padding:50px;">
    <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       <div style="padding-bottom: 30px ;">
             {{ form|crispy }}
       </div>
       <button type="submit" class="btn btn-primary btn-block" style="background-color: #009999;">Upload</button>
    </form>
</div>
{% endblock %}
